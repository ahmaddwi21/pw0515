<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/RegisStyle.css">
</head>
<body>
	<form>
		<h1>Form Registrasi</h1>

		<div class="form">
		Nama Lengkap : <br>
		<input type="text" name="FullName" size="35%"><br>
		Email : <br>
		<input type="text" name="Email" size="35%"><br>
		Password : <br>
		<input type="password" name="Password" size="35%"><br>
		Konfirmasi Password : <br>
		<input type="password" name="Confirm" size="35%"><br>
		Jenis Kelamin : <br>
		<input type="radio" name="Gender1">Laki-laki<br>
		<input type="radio" name="Gender2">Perempuan<br>
		Alamat : <br>
		<input type="text" name="alamat" size="35%"><br>
		Kode Pos : <br>
		<input type="text" name="KodePos" size="35%"><br>
		Mobile Phone : <br>
		<input type="text" name="mobile" size="35%"><br>
			<div class="button">
				<input type="submit" name="submit" value="Submit">
				<input type="submit" name="cancel" value="Cancel">
			</div>
		</div>
	</form>

</body>
</html>
