<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/RegisStyle.css">
</head>
<body>
	<form class="form-basic" method="post" action="#">

		<div class="form-title-row">
			<h1>Form Registrasi</h1>	
		</div>
		
		<div class="form-row">
			<label>
				<span>Nama Lengkap</span>
				<input type="text" name="FullName" placeholder="Nama Lenkap">
			</label> 
			
		</div>

		<div class="form-row">
			<label>
				<span>Email</span>
				<input type="text" name="Email" placeholder="Email">
			</label>	
		</div>

		<div class="form-row">
			<label>
				<span>Password</span>
				<input type="password" name="Password" placeholder="Password">
			</label>	
		</div>

		<div class="form-row">
			<label>
				<span>Konfirmasi Password</span>
				<input type="password" name="Confirm" placeholder="Confirm Password">
			</label>	
		</div>

		<div class="form-row">
			<label><span>Jenis Kelamin</span></label>
			<div class="form-radio-buttons">

				<div>
					<label>
						<input type="radio" name="Gender" checked>
						<span>Laki-laki</span>
					</label>
				</div>
					
				<div>
					<label>
						<input type="radio" name="Gender">
						<span>Perempuan</span>
					</label>
				</div>
				
			</div>
		</div>

		<div class="form-row">
			<label>
				<span>Alamat</span>  
				<textarea name="alamat"></textarea>
			</label>	
		</div>

		<div class="form-row">
			<label>
				<span>Kode Pos</span>
				<input type="text" name="KodePos" placeholder="Kode Pos">
			</label>	
		</div>

		<div class="form-row">
			<label>
				<span>Mobile Phone</span>
				<input type="text" name="mobile" placeholder="Mobile Phone">
			</label>	
		</div>
			
		<div class="form-row">

				<button type="submit" name="submit" value="Submit">Submit</button>

		</div>

	</form>

</body>
</html>
