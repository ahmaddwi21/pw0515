<!DOCTYPE html>
<html>
<head>
	<title>HTC Tabel</title>
	<link rel="stylesheet" type="text/css" href="css/TaskStyle.css">
</head>
<body>
	<table>
		<tr>
			<th>Fitur</th>
			<th>ASUS ZENFONE 4</th>
			<th>ASUS ZENFONE 5</th>
		</tr>
		<tr>
			<td></td>
			<td>
				<img src="image/zen4.jpg">
			</td>
			<td>
				<img src="image/zen5.jpg">
			</td>
		</tr>
		<tr>
			<td>Processor</td>
			<td>Qualcomm Snapdragon 736</td>
			<td>Qualcomm Snapdragon 824</td>
		</tr>
		<tr>
			<td rowspan="2"><strong>RAM and Storage</strong></td>
			<td>4GB</td>
			<td>6GB</td>
		</tr>
		<tr>
			<td>128GB</td>
			<td>256GB</td>
		</tr>
		<tr>
			<td>Camera</td>
			<td>20 MP,f/1.0</td>
			<td>24 MP, f/0.5</td>
		</tr>
		<tr>
			<td>Resolution</td>
			<td colspan="2"><strong>1080 x 1920 pixels</strong></td>
		</tr>
	</table>
</body>
</html>
